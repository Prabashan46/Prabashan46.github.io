<!DOCTYPE html>
<html>
  <head>
    <title>Image and 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Image -->
      <a-entity id="imageContainer">
        <a-image src="hi.jpg" position="0 1 -4" width="4" height="2"></a-image>
      </a-entity>
      
      <!-- 3D Model -->
      <a-entity id="modelContainer" visible="false">
        <a-entity
          gltf-model="scene.gltf"
          position="0 1 -4"
          scale="0.1 0.1 0.1">
        </a-entity>
      </a-entity>
      
      <!-- Camera and Cursor -->
      <a-entity camera look-controls cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

    <script>
      // Add event listener to the image
      document.getElementById("imageContainer").addEventListener("click", function() {
        // Toggle visibility of the 3D model
        var modelContainer = document.getElementById("modelContainer");
        modelContainer.setAttribute("visible", !modelContainer.getAttribute("visible"));
      });
    </script>
  </body>
</html>
