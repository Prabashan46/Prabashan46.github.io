<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Mall Navigation</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@cfda8998d5bd2917d7257f6b4dcdbf8919233c33/dist/aframe-master.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene>
        <a-marker id="map-marker" src="hi.jpg" emissor="true"> <a-box width="2" height="1" depth="0.1" color="white"></a-box>
        </a-marker>
        <a-entity position="0 0.5 0">
            <a-text value="Shop Name" color="black" click-event="showInfo"></a-text>
        </a-entity>
        <a-entity id="info-panel" visible="false">
            <a-text value="Shop Details..." color="black"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
