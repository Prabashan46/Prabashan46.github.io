<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Entrance -->
      <a-sphere id="entrance" position="0 0 -2" color="green"></a-sphere>
      
      <!-- Hallway -->
      <a-box id="hallway" position="0 0 -4" width="4" height="1" depth="8" color="gray"></a-box>

      <!-- First Room -->
      <a-sphere id="room1" position="-2 0 0" color="blue"></a-sphere>

      <!-- Second Room -->
      <a-sphere id="room2" position="2 0 0" color="blue"></a-sphere>

      <!-- Button to show dropdowns -->
      <button onclick="showDropdowns()" id="selectButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">Select Location</button>

      <!-- Dropdown for selecting 'from' location -->
      <div id="fromDropdown" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        From:
        <select id="fromSelect">
          <option value="entrance">Entrance</option>
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
        </select>
      </div>

      <!-- Dropdown for selecting 'to' location -->
      <div id="toDropdown" style="display:none; position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);">
        To:
        <select id="toSelect">
          <option value="entrance">Entrance</option>
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
        </select>
      </div>

      <!-- Button to show map after location selection -->
      <button onclick="showMap()" id="showMapButton" style="display:none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">Show Map</button>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      function showDropdowns() {
        document.getElementById('fromDropdown').style.display = 'block';
        document.getElementById('toDropdown').style.display = 'block';
        document.getElementById('selectButton').style.display = 'none';
      }

      function showMap() {
        // Code to display the map
        // For now, let's just alert the selected locations
        var fromLocation = document.getElementById('fromSelect').value;
        var toLocation = document.getElementById('toSelect').value;
        alert('Showing map from ' + fromLocation + ' to ' + toLocation);
      }
    </script>
  </body>
</html>
