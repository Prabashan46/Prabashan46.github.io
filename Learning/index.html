<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Entrance -->
      <a-sphere id="entrance" position="0 0 -2" color="green"></a-sphere>
      
      <!-- Hallway -->
      <a-box id="hallway" position="0 0 -4" width="4" height="1" depth="8" color="gray"></a-box>

      <!-- First Room -->
      <a-sphere id="room1" position="-2 0 0" color="blue"></a-sphere>

      <!-- Second Room -->
      <a-sphere id="room2" position="2 0 0" color="blue"></a-sphere>

      <!-- Navigation Arrows -->
      <!-- Arrow from entrance to room1 -->
      <a-entity id="arrow1" geometry="primitive: cone; radiusBottom: 0.2; height: 0.5" material="color: yellow" position="-1 0 -2" rotation="0 45 0" visible="false"></a-entity>
      <!-- Arrow from entrance to room2 -->
      <a-entity id="arrow2" geometry="primitive: cone; radiusBottom: 0.2; height: 0.5" material="color: yellow" position="1 0 -2" rotation="0 -45 0" visible="false"></a-entity>

      <!-- Button for selecting locations -->
      <button id="selectButton" onclick="showDropdowns()">Select Locations</button>

      <!-- Dropdown for selecting 'from' location -->
      <div id="fromDropdown" style="display:none;">
        From:
        <select id="fromSelect">
          <option value="entrance">Entrance</option>
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
        </select>
      </div>

      <!-- Dropdown for selecting 'to' location -->
      <div id="toDropdown" style="display:none;">
        To:
        <select id="toSelect">
          <option value="entrance">Entrance</option>
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
        </select>
      </div>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      function showDropdowns() {
        document.getElementById('fromDropdown').style.display = 'block';
        document.getElementById('toDropdown').style.display = 'block';
        document.getElementById('selectButton').style.display = 'none'; // Hide the button after showing dropdowns
      }
    </script>
  </body>
</html>
