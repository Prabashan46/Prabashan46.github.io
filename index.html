<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js ar new</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - cones<br/>(Chrome Android 81+)
</div>

<div id="conePositions">
    <h2>Cone Positions:</h2>
</div>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';
    import { ARButton } from 'https://threejs.org/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let cones = []; // Array to store cone positions and rotations

    init();
    animate();

    function init() {

        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

        const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
        light.position.set( 0.5, 1, 0.25 );
        scene.add( light );

        //

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.xr.enabled = true;
        container.appendChild( renderer.domElement );

        //

        window.addEventListener( 'resize', onWindowResize );

        // Listen for the end of the AR session
        window.addEventListener('xrsessionend', onARSessionEnd);
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        renderer.setAnimationLoop( render );

    }

    function render() {

        renderer.render( scene, camera );

    }

    function onARSessionEnd(event) {
        // Display the cone positions on the page
        const conePositionsElement = document.getElementById('conePositions');
        conePositionsElement.innerHTML = '<h2>Cone Positions:</h2>';
        cones.forEach((cone, index) => {
            conePositionsElement.innerHTML += `<p>Cone ${index + 1}: x=${cone.position.x.toFixed(2)}, y=${cone.position.y.toFixed(2)}, z=${cone.position.z.toFixed(2)}</p>`;
        });
    }

    // AR session start and cone creation code is unchanged

</script>
</body>
</html>
