<!DOCTYPE html>
<html lang="en">
<head>
    <title>new cuyyyybes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<div id="dropdownContainer">
    <label for="fromDropdown">From:</label>
    <select id="fromDropdown">
        <option value="entrance">Entrance</option>
        <option value="kitchen">Kitchen</option>
        <option value="room1">Room 1</option>
        <option value="sammyRoom">Sammy Room</option>
        <option value="restRoom">Rest Room</option>
        <option value="room2">Room 2</option>
    </select>
    <label for="toDropdown">To:</label>
    <select id="toDropdown">
        <option value="entrance">Entrance</option>
        <option value="kitchen">Kitchen</option>
        <option value="room1">Room 1</option>
        <option value="sammyRoom">Sammy Room</option>
        <option value="restRoom">Rest Room</option>
        <option value="room2">Room 2</option>
    </select>
</div>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';

    let camera, scene, renderer;
    let controller;
    let cones = []; // Array to store cone positions

    init();
    animate();

    function init() {

        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

        const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
        light.position.set( 0.5, 1, 0.25 );
        scene.add( light );

        //

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        //

        controller = new THREE.Object3D();
        scene.add( controller );

        //

        window.addEventListener( 'resize', onWindowResize );

        fetchConesData(); // Fetch cone data
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        renderer.setAnimationLoop( render );

    }

    function render() {

        renderer.render( scene, camera );

    }

    // Function to fetch cone data from cones.txt
    async function fetchConesData() {
        try {
            const response = await fetch('cones.txt');
            const data = await response.json();
            cones = data;
        } catch (error) {
            console.error('Error fetching cone data:', error);
        }
    }

    // Function to display cones
    function displayCones() {
        console.log("Cone positions:", cones); // Log cone positions to console
    }

    // Event listener for dropdown change
    document.getElementById('toDropdown').addEventListener('change', displayCones);
    document.getElementById('fromDropdown').addEventListener('change', displayCones);

</script>
</body>
</html>
