<!DOCTYPE html>
<html lang="en">
<head>
    <title>new cubes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<div id="dropdownContainer">
    <label for="fromDropdown">From:</label>
    <select id="fromDropdown">
        <option value="entrance">Entrance</option>
        <option value="kitchen">Kitchen</option>
        <option value="room1">Room 1</option>
        <option value="sammyRoom">Sammy Room</option>
        <option value="restRoom">Rest Room</option>
        <option value="room2">Room 2</option>
    </select>
    <label for="toDropdown">To:</label>
    <select id="toDropdown">
        <option value="entrance">Entrance</option>
        <option value="kitchen">Kitchen</option>
        <option value="room1">Room 1</option>
        <option value="sammyRoom">Sammy Room</option>
        <option value="restRoom">Rest Room</option>
        <option value="room2">Room 2</option>
    </select>
</div>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';

    let camera, scene, renderer;
    let controller;
    let cones = []; // Array to store cone positions
    let pathData = {
        "entrance": [
            "kitchen",
            "room1",
            "sammyRoom",
            "kitchen",
            "room1",
            "sammyRoom"
        ],
        "kitchen": [
            "entrance",
            "room1",
            "sammyRoom",
            "room1",
            "sammyRoom"
        ],
        "room1": [
            "entrance",
            "kitchen",
            "sammyRoom",
            "restRoom",
            "sammyRoom",
            "restRoom"
        ],
        "sammyRoom": [
            "entrance",
            "kitchen",
            "room1",
            "restRoom",
            "restRoom"
        ],
        "restRoom": [
            "room1",
            "sammyRoom"
        ],
        "room2": []
    }; // Object to store path data

    init();
    animate();

    function init() {

        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

        const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
        light.position.set( 0.5, 1, 0.25 );
        scene.add( light );

        //

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        //

        controller = new THREE.Object3D();
        scene.add( controller );

        //

        window.addEventListener( 'resize', onWindowResize );

        fetchConesData(); // Fetch cone data
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        renderer.setAnimationLoop( render );

    }

    function render() {

        renderer.render( scene, camera );

    }

    // Function to fetch cone data from cones.txt
    async function fetchConesData() {
        try {
            // For testing, let's simulate cone data
            cones = [
                { position: { x: 0, y: 0, z: -2 } },
                { position: { x: 1, y: 1, z: -3 } },
                { position: { x: -1, y: -1, z: -4 } }
            ];
            console.log("Cone positions:", cones); // Log cone positions to console
            displayCubes(); // Call function to display cubes
        } catch (error) {
            console.error('Error fetching cone data:', error);
        }
    }

    // Function to display cubes at cone positions
    function displayCubes() {
        cones.forEach(cone => {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshNormalMaterial();
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(cone.position.x, cone.position.y, cone.position.z);
            scene.add(cube);
        });
    }

</script>
</body>
</html>
