<!DOCTYPE html>
<html>
<head>
    <title>Web AR Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #arScene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene id="arScene" embedded arjs>
        <!-- Define AR content here -->
        <a-box id="box" material="color: red;" visible="false"></a-box>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get reference to the box element
        var box = document.querySelector('#box');

        // Add touchstart event listener to the document body
        document.body.addEventListener('touchstart', function(event) {
            // Calculate the position of the touch relative to the center of the screen
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var centerX = screenWidth / 2;
            var centerY = screenHeight / 2;
            var touchX = event.touches[0].clientX;
            var touchY = event.touches[0].clientY;
            var offsetX = touchX - centerX;
            var offsetY = touchY - centerY;

            // Set the position of the box to the calculated offset
            box.setAttribute('position', `${offsetX / 100} ${-offsetY / 100} -5`);

            // Show the box
            box.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
