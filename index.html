<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="mine-truck" src="https://poly.googleusercontent.com/downloads/c/fp/1576234413746774/7TmxBo0d2-d/01xJYA-rSCX/human_female.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity gltf-model="#mine-truck" scale="0.001 0.001 0.001" rotation="-45 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
