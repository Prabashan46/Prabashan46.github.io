<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR for ios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - Cones
</div>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';
    import { ARButton } from 'https://threejs.org/examples/jsm/webxr/ARButton.js';
    import WebXRPolyfill from 'https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.module.js';

    const polyfill = new WebXRPolyfill();

    let camera, scene, renderer;
    let controller;
    let cones = [];
    let pressStartTime;
    let entranceCenter = new THREE.Vector3();
    let fileIndex = 1;

    init();
    animate();

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        scene.add(camera);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer));

        const geometry = new THREE.CylinderGeometry(0, 0.05, 0.2, 32).rotateX(Math.PI / 2);

        function onSelectStart(event) {
            pressStartTime = Date.now();
            entranceCenter.copy(controller.position);
        }

        function onSelectEnd(event) {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 1000) {
                saveConesToFile(cones);
            }
        }

        function onSelect() {
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
            const mesh = new THREE.Mesh(geometry, material);
            const offset = controller.position.clone().sub(entranceCenter);
            mesh.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld).add(offset);
            mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
            scene.add(mesh);
            cones.push({ 
                position: {
                    location: "",
                    x: mesh.position.x,
                    y: mesh.position.y,
                    z: mesh.position.z
                },
                rotation: mesh.quaternion.toArray() 
            });
            fileIndex++;
        }

        controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        renderer.render(scene, camera);
    }

    async function saveConesToFile(cones) {
        const text = JSON.stringify(cones, null, 2);
        const filename = `${fileIndex}.json`;
        const blob = new Blob([text], { type: 'application/json' });

        if ('showSaveFilePicker' in window) {
            try {
                const handle = await window.showSaveFilePicker({ suggestedName: filename });
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } catch (err) {
                console.error('Error saving cones:', err);
            }
        } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    }

</script>
</body>
</html>
