<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js ar - cones with location tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - cones<br/>(Chrome Android 81+)
</div>

<button id="startARButton" style="position: absolute; top: 20px; left: 20px;">Start AR</button>

<button id="stopButton" style="display: none; position: absolute; top: 20px; left: 20px;">Stop</button>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';
    import { ARButton } from 'https://threejs.org/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let cones = []; // Array to store cone positions and rotations
    let stopped = false;

    init();
    animate();

    function init() {

        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

        const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
        light.position.set( 0.5, 1, 0.25 );
        scene.add( light );

        //

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.xr.enabled = true;
        container.appendChild( renderer.domElement );

        //

        document.getElementById('startARButton').addEventListener('click', function() {
            startAR();
        });

        // Add event listener for stop button
        document.getElementById('stopButton').addEventListener('click', function() {
            stopped = true;
            displayTracks();
        });

        //

        window.addEventListener( 'resize', onWindowResize );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        renderer.setAnimationLoop( render );

    }

    function render() {

        renderer.render( scene, camera );

    }

    function startAR() {
        document.getElementById('startARButton').style.display = 'none'; // Hide start AR button
        document.getElementById('stopButton').style.display = 'block'; // Show stop button

        renderer.xr.enabled = true;
        document.body.appendChild( ARButton.createButton( renderer ) );

        const geometry = new THREE.CylinderGeometry( 0, 0.05, 0.2, 32 ).rotateX( Math.PI / 2 );

        function onSelect() {
            if (stopped) return; // Check if stopped

            const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
            const mesh = new THREE.Mesh( geometry, material );
            mesh.position.set( 0, 0, - 0.3 ).applyMatrix4( controller.matrixWorld );
            mesh.quaternion.setFromRotationMatrix( controller.matrixWorld );
            scene.add( mesh );

            // Save cone position and rotation
            cones.push({ position: mesh.position.clone(), rotation: mesh.quaternion.clone() });
        }

        controller = renderer.xr.getController( 0 );
        controller.addEventListener( 'select', onSelect );
        scene.add( controller );
    }

    function displayTracks() {
        console.log('Cones:', cones);
        // Here you can display the tracks in any way you want
    }

</script>
</body>
</html>
