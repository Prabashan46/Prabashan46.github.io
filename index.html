<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indoor Navigation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #instructions {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div>
    <label for="from">From:</label>
    <select id="from">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <br><br>
    <button onclick="startNavigation()">Start Navigation</button>
</div>
<div id="instructions"></div>

<script>
    function startNavigation() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        
        var instructions = document.getElementById("instructions");
        instructions.innerHTML = ""; // Clear previous instructions

        // Define manual instructions based on selected locations
        var manualInstructions = getManualInstructions(from, to);
        instructions.innerHTML = manualInstructions;
    }

    function getManualInstructions(from, to) {
        // Define manual instructions for different locations
        var instructionsMap = {
            "Entrance": {
                "Room1": "Walk straight ahead and turn right. Room 1 will be on your right.",
                "Room2": "Walk straight ahead and turn left. Room 2 will be on your left.",
                "Room3": "Walk straight ahead. Room 3 will be straight ahead."
            },
            "Room1": {
                "Entrance": "Exit Room 1 and turn left. Walk straight ahead to reach the entrance.",
                "Room2": "Exit Room 1 and turn right. Walk straight ahead to reach Room 2.",
                "Room3": "Exit Room 1 and turn left. Walk straight ahead. Room 3 will be on your left."
            },
            "Room2": {
                "Entrance": "Exit Room 2 and turn right. Walk straight ahead to reach the entrance.",
                "Room1": "Exit Room 2 and turn left. Walk straight ahead to reach Room 1.",
                "Room3": "Exit Room 2 and turn left. Walk straight ahead. Room 3 will be on your left."
            },
            "Room3": {
                "Entrance": "Exit Room 3 and turn left. Walk straight ahead to reach the entrance.",
                "Room1": "Exit Room 3 and turn right. Walk straight ahead. Room 1 will be on your right.",
                "Room2": "Exit Room 3 and turn right. Walk straight ahead. Room 2 will be on your right."
            }
        };

        // Get manual instructions based on selected locations
        return instructionsMap[from][to];
    }
</script>
</body>
</html>
