<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indoor Navigation with Distance Tracking</title>
</head>
<body>
<div>
    <label for="from">From:</label>
    <select id="from">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <br><br>
    <button onclick="startNavigation()">Start Navigation</button>
</div>
<div id="instructions"></div>
<div id="distanceWalked">Distance Walked: 0 meters</div>

<script>
    // Function to update navigation instructions based on selected locations
    function updateNavigationInstructions(from, to) {
        var instructions = "";
        var targetDistance = 2; // Target distance to walk in meters
        var targetReached = false;

        // Update instructions based on selected locations
        if (from === "Entrance" && to === "Room1") {
            instructions = "Walk straight ahead for " + targetDistance + " meters.";
        }

        document.getElementById("instructions").innerText = instructions;

        // Reset distance walked when navigation instructions change
        distanceWalked = 0;
        document.getElementById("distanceWalked").innerText = "Distance Walked: 0 meters";
    }

    // Update navigation instructions when dropdown values change
    document.getElementById("from").addEventListener("change", function() {
        var from = this.value;
        var to = document.getElementById("to").value;
        updateNavigationInstructions(from, to);
    });

    document.getElementById("to").addEventListener("change", function() {
        var from = document.getElementById("from").value;
        var to = this.value;
        updateNavigationInstructions(from, to);
    });

    // Initialize variables for distance tracking
    var distanceWalked = 0;
    var isWalking = false;
    var walkingThreshold = 0.5; // Adjust the threshold as needed
    var walkingStartTime = null;
    var initialOrientation = { alpha: 0, beta: 0, gamma: 0 };
    var orientationThreshold = 10; // Adjust the threshold as needed

    // Track user's movements and update distance walked
    window.addEventListener("devicemotion", function(event) {
        var acceleration = event.acceleration;
        var deltaAcceleration = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);

        if (isWalking) {
            // If currently walking, increment distance walked
            distanceWalked += 0.01; // Incremental distance (adjust as needed)
            document.getElementById("distanceWalked").innerText = "Distance Walked: " + distanceWalked.toFixed(2) + " meters";
        }

        // Check if acceleration exceeds threshold to start or stop walking
        if (deltaAcceleration >= walkingThreshold) {
            if (!isWalking) {
                // If not currently walking, start walking and record start time
                isWalking = true;
                walkingStartTime = Date.now();
                initialOrientation.alpha = event.rotationRate.alpha;
                initialOrientation.beta = event.rotationRate.beta;
                initialOrientation.gamma = event.rotationRate.gamma;
            }
        } else {
            if (isWalking) {
                // If currently walking, check if walking duration exceeds 1 second
                var walkingDuration = Date.now() - walkingStartTime;
                if (walkingDuration >= 1000) {
                    // If walking duration exceeds 1 second, stop walking
                    isWalking = false;
                }
            }
        }
    });

    // Function to start navigation
    function startNavigation() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        updateNavigationInstructions(from, to);
    }

    // Check for changes in device orientation
    window.addEventListener("deviceorientation", function(event) {
        // Calculate difference in orientation from initial orientation
        var deltaOrientation = Math.abs(event.alpha - initialOrientation.alpha) +
                                Math.abs(event.beta - initialOrientation.beta) +
                                Math.abs(event.gamma - initialOrientation.gamma);

        // If the orientation has changed significantly, reset the walking state
        if (deltaOrientation >= orientationThreshold) {
            isWalking = false;
        }
    });
</script>
</body>
</html>
