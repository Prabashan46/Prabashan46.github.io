<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-time Navigation System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #map {
        height: 400px;
        width: 80%;
        margin: 20px auto;
    }
</style>
</head>
<body>
<div>
    <label for="from">From:</label>
    <select id="from">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <br><br>
    <button onclick="startNavigation()">Start Navigation</button>
</div>
<div id="map"></div>
<div id="instructions"></div>

<script>
    var map;
    var distanceWalked = 0;
    var directionsService;
    var directionsRenderer;
    var currentPosition;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 15
        });
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
    }

    function startNavigation() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;

        var request = {
            origin: from,
            destination: to,
            travelMode: 'WALKING'
        };

        directionsService.route(request, function(result, status) {
            if (status == 'OK') {
                directionsRenderer.setDirections(result);
                trackDistance(result.routes[0].legs[0].steps);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }

    function trackDistance(steps) {
        var stepIndex = 0;
        var step = steps[stepIndex];
        var path = step.path;
        var previousPosition;

        var intervalId = setInterval(function() {
            if (!previousPosition) {
                previousPosition = path[0];
            } else {
                var currentPosition = path.shift();
                var distance = google.maps.geometry.spherical.computeDistanceBetween(previousPosition, currentPosition);
                distanceWalked += distance;
                previousPosition = currentPosition;

                document.getElementById("instructions").innerHTML = "Walk straight. Distance walked: " + Math.round(distanceWalked) + " meters.";

                if (distanceWalked >= 2) {
                    clearInterval(intervalId);
                    document.getElementById("instructions").innerHTML = "You have reached your destination!";
                }
            }
        }, 1000); // Update every second
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=geometry" async defer></script>
</body>
</html>
