<script>
    // Get reference to the box element
    var box = document.querySelector('#box');

    // Variables to track touch start position and rotation
    var touchStartX = 0;
    var touchStartY = 0;
    var rotationX = 0;
    var rotationY = 0;

    // Add touchstart event listener to the document body
    document.body.addEventListener('touchstart', function(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        rotationX = box.object3D.rotation.x;
        rotationY = box.object3D.rotation.y;
    });

    // Add touchmove event listener to the document body
    document.body.addEventListener('touchmove', function(event) {
        // Calculate rotation based on touch movement
        var deltaX = event.touches[0].clientX - touchStartX;
        var deltaY = event.touches[0].clientY - touchStartY;
        var sensitivity = 0.01; // Adjust sensitivity as needed
        var newRotationX = rotationX + deltaX * sensitivity;
        var newRotationY = rotationY + deltaY * sensitivity;

        // Apply rotation limits (optional)
        // newRotationX = Math.max(Math.min(newRotationX, Math.PI / 2), -Math.PI / 2);
        // newRotationY = Math.max(Math.min(newRotationY, Math.PI / 2), -Math.PI / 2);

        // Set the rotation of the box
        box.object3D.rotation.set(newRotationX, newRotationY, 0);
    });
</script>
