<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #container {
        margin-top: 50px;
    }
</style>
</head>
<body>
<div id="container">
    <label for="from">From:</label>
    <select id="from">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option value="Entrance">Entrance</option>
        <option value="Room1">Room 1</option>
        <option value="Room2">Room 2</option>
        <option value="Room3">Room 3</option>
    </select>
    <br><br>
    <button onclick="startNavigation()">Start Navigation</button>
    <div id="instructions"></div>
</div>

<script>
    function startNavigation() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var distance = getDistance(from, to);
        var instructions = document.getElementById("instructions");
        instructions.innerHTML = "Walk straight " + distance + " meters.";
    }

    function getDistance(from, to) {
        var locations = ["Entrance", "Room1", "Room2", "Room3"];
        var fromIndex = locations.indexOf(from);
        var toIndex = locations.indexOf(to);
        return Math.abs(fromIndex - toIndex) * 2; // Assuming 2 meters per step
    }
</script>
</body>
</html>
