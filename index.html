<!DOCTYPE html>
<html>
<head>
    <title>Web AR Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #arScene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene id="arScene" embedded arjs>
        <!-- Define AR content here -->
        <a-box id="box" material="color: red;" visible="false" scale="0.2 0.2 0.2"></a-box>
        <a-entity camera fov="90"></a-entity>
    </a-scene>

    <script>
        // Get reference to the box element
        var box = document.querySelector('#box');

        // Listen for deviceorientation event
        window.addEventListener('deviceorientation', function(event) {
            // Rotate the box based on device orientation
            var rotationX = event.beta; // rotation around the x-axis (front-to-back tilt)
            var rotationY = event.gamma; // rotation around the y-axis (left-to-right tilt)
            var rotationZ = event.alpha; // rotation around the z-axis (compass direction)

            // Set rotation of the box
            box.setAttribute('rotation', `${rotationX} ${rotationY} ${rotationZ}`);
        });
    </script>
</body>
</html>
