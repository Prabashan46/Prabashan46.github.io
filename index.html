<!DOCTYPE html>
<html>
<head>
    <title>Web AR Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #arScene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene id="arScene" embedded arjs>
        <!-- Define AR content here -->
        <a-box id="box" position="0 1.25 -3" material="color: red;" visible="false"></a-box>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get reference to the box element
        var box = document.querySelector('#box');

        // Add touchstart event listener to the document body
        document.body.addEventListener('touchstart', function(event) {
            // Show the box when the screen is touched
            box.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
