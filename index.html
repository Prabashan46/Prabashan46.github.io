<!DOCTYPE html>
<html lang="en">
<head>
    <title>json la</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - cones<br/>(Chrome Android 81+)
</div>

<script type="module">

    import * as THREE from 'https://threejs.org/build/three.module.js';
    import { ARButton } from 'https://threejs.org/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let cones = []; // Array to store cone positions, rotations, and plane detection data
    let pressStartTime;
    let fileIndex = 1; // File index counter

    init();
    animate();

    function init() {

        const container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        //

        document.body.appendChild(ARButton.createButton(renderer));

        //

        const geometry = new THREE.CylinderGeometry(0, 0.05, 0.2, 32).rotateX(Math.PI / 2);

        function onSelectStart(event) {
            pressStartTime = Date.now();
        }

        function onSelectEnd(event) {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 1000) {
                // Long press detected, prompt to download cones data
                saveConesToFile(cones);
            }
        }

        function onSelect(event) {
            const touch = event.changedTouches[0]; // Get the touch event
            const raycaster = new THREE.Raycaster();
            const intersection = new THREE.Vector3();

            // Set up the raycaster from the touch position
            raycaster.setFromCamera({ x: touch.clientX / window.innerWidth * 2 - 1, y: -(touch.clientY / window.innerHeight) * 2 + 1 }, camera);

            // Check for intersections with the detected plane
            const intersects = raycaster.intersectObjects(scene.children.filter(obj => obj.isMesh && obj.userData.plane)); // Filter out only plane objects
            if (intersects.length > 0) {
                intersection.copy(intersects[0].point);
            } else {
                // If no plane is detected, fall back to the controller position
                intersection.copy(controller.position);
            }

            const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
            const mesh = new THREE.Mesh(geometry, material);

            mesh.position.copy(intersection); // Set the cone position at the intersection point

            mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
            scene.add(mesh);

            // Store cone position, rotation, and plane detection data
            cones.push({
                position: {
                    x: mesh.position.x,
                    y: mesh.position.y,
                    z: mesh.position.z,
                    referencePoint: controller.position.toArray() // Save the initial reference point
                },
                rotation: mesh.quaternion.toArray(),
                planeDetection: controller.planeDetectionState // Store plane detection data
            });

            fileIndex++; // Increment file index
        }

        controller = renderer.xr.getController(0);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        controller.addEventListener('touchstart', onSelect); // Listen for touch events to add cones
        scene.add(controller);

        //

        window.addEventListener('resize', onWindowResize);

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    //

    function animate() {

        renderer.setAnimationLoop(render);

    }

    function render() {

        renderer.render(scene, camera);

    }

    // Function to save cones to a JSON file with a unique filename
    async function saveConesToFile(cones) {
        const text = JSON.stringify(cones, null, 2);
        const filename = `${fileIndex}.json`; // Generate filename with file index
        const blob = new Blob([text], { type: 'application/json' });

        if ('showSaveFilePicker' in window) {
            try {
                const handle = await window.showSaveFilePicker({ suggestedName: filename });
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } catch (err) {
                console.error('Error saving cones:', err);
            }
        } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    }

</script>
</body>
</html>
